<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book System </title>
    <link rel="stylesheet" href="../CSS/AddressBookForm.css">
</head>
<body>
    <!-- UC1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo2.png" alt="logo" width="50px">
            <div>
               <span class="addressBook-text">ADDRESS</span><br>
               <span class="addressBook-text addressBook-book">BOOK</span>     
            </div>
        </div>
    </header>
    <!-- UC2 -->
    <div class="form-content">
        <form action="#" class="form" onreset="resetForm()" onsubmit="save()">
            <div class="form-head">
                <div class="form-head-text">Person Address Form</div>
                <img class="form-head-image" src="../assets/close.png" alt="logo" width="50px">
            </div>
        </form>
    </div>
</body>
</html>
